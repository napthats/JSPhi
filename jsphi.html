<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.3/jquery.min.js"></script>
    <script type="text/javascript" src="websocket.connector.js"></script>
    <script type="text/javascript" src="jsphi.ui.js"></script>
    <script type="text/javascript" src="jsphi.protocol.js"></script>
    <script type="text/javascript" src="jsphi.js"></script>
    <link rel="stylesheet" href="jsphi.css" type="text/css" />
    <title>JSPhi (Phantasmal Island Client)</title>
</head>
<body>
    <div id="map"></div>
    <pre><div id="log"></div></pre>
    <div>
        <select name="chara_id" id="chara_id">
            <option value="guest1">guest1</option>
            <option value="guest2">guest2</option>
            <option value="guest3">guest3</option>
            <option value="guest4">guest4</option>
            <option value="guest5">guest5</option>
            <option value="guest6">guest6</option>
            <option value="guest7">guest7</option>
            <option value="guest8">guest8</option>
            <option value="guest9">guest9</option>
            <option value="guest10">guest10</option>
        </select>
        <input type="button" id="login" value="login">
        <input type="button" id="logout" value="logout">
    </div>
    <div id="send_textbox">
        <input type="text" id="text"><input type="button" id="send" value="send">
    </div>
    <div><pre>
send(Enter)で発言
textboxにフォーカスしてテンキーで操作
2, 4, 6, 8: 移動
5, 7, 9: 方向転換
1: 攻撃
3: 呪文詠唱
0: ステータス確認
    </pre></div>
<div id='pcgl'>使用されている画像は全て<a href="http://ryur.srv7.biz/pcgl/PCGL.txt">PCGL</a>適用のグラフィックスパーツです</div>
</body>
</html>
